<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemverifikasi OTP</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }

    h1, h2 {
      color: #4CAF50;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 20px;
    }

    .message p {
      font-size: 1.2em;
      color: #4CAF50;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    let verificationCode = ""; // Tempat untuk menyimpan OTP sementara

    // Fungsi untuk mengirimkan permintaan OTP
    async function requestOTP() {
      const msisdn = document.getElementById('msisdn').value;

      if (!msisdn) {
        alert("Nomor telepon tidak boleh kosong!");
        return;
      }

      const response = await fetch('https://web-otp-xl.vercel.app/api/otp/request', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ msisdn: msisdn })
      });

      const data = await response.json();
      if (data.status === "success") {
        alert("OTP telah dikirim ke nomor " + msisdn);
        verificationCode = data.otp;  // Menyimpan kode OTP
        document.getElementById('otpSection').classList.remove('hidden');
      } else {
        alert(data.message);
      }
    }

    // Fungsi untuk memverifikasi OTP
    async function verifyOTP() {
      const otp = document.getElementById('otp').value;

      if (otp === verificationCode) {
        document.getElementById('verificationMessage').innerHTML = "<p>Verifikasi berhasil! Nomor telepon terverifikasi.</p>";
      } else {
        alert("OTP salah. Coba lagi.");
      }
    }
  </script>
</head>
<body>
  <h1>Pemverifikasi OTP</h1>

  <div class="container">
    <!-- Formulir untuk meminta OTP -->
    <section>
      <h2>Request OTP</h2>
      <label for="msisdn">Nomor Telepon:</label>
      <input type="text" id="msisdn" name="msisdn" placeholder="Masukkan nomor telepon" required>
      <button onclick="requestOTP()">Kirim OTP</button>
    </section>

    <!-- Formulir untuk memasukkan OTP, tersembunyi sampai OTP dikirim -->
    <section id="otpSection" class="hidden">
      <h2>Verifikasi OTP</h2>
      <label for="otp">Masukkan OTP:</label>
      <input type="text" id="otp" name="otp" placeholder="Masukkan OTP" required>
      <button onclick="verifyOTP()">Verifikasi OTP</button>
    </section>

    <!-- Pesan setelah verifikasi -->
    <section id="verificationMessage" class="message">
      <!-- Pesan verifikasi akan ditampilkan di sini -->
    </section>
  </div>

</body>
</html>
